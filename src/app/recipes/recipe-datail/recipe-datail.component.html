</div>

    <div class="col-xs-12">
        <h1> {{ Recipe.name }} </h1>
    </div>
</div>

        <div class="button-group">

                Manage recipes
                <span class="caret"> <!-- freccia verso il basso --> </span>
            </button>
        </div>
    </div>
    <ul class="dropdown-menu">
        <li> <a href="#"> To shopping list </a> </li>
        <li> <a href="#"> Edit recipe </a> </li>
        <li> <a href="#"> Delete recipe </a> </li>

        {{ Recipe.description }}

</div>

        Ingredients
    </div>
